<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="home">
        <center>
            <div class="my-5">
                <h1 class="text-warning">BATU-GUNTING-KERTAS</h1>
            </div>
            <h3 class="text-white">sebuah permainan tangan dua orang. Permainan ini sering digunakan untuk pemilihan acak, seperti halnya pelemparan koin, dadu, dan lain-lain.</h3>
            <div class="row mt-5">
                <div class="col-md-4">
                    <img src="public/img/batu.png" width="50%">
                </div>
                <div class="col-md-4">
                    <img src="public/img/gunting.png" width="50%">
                </div>
                <div class="col-md-4">
                    <img src="public/img/kertas.png" width="50%">
                </div>
            </div>
            <div class="mt-5">
                <button onclick="PlayGame(true);" type="button" class="btn btn-warning btn-lg">PLAY</button>
            </div>
        </center>
    </div>

    <div class="container" id="game">
        <div class="my-5">
            <div class="row">
                <div class="col-md-1">
                    <button onclick="PlayGame(false);" type="button" class="btn btn-warning btn-lg"> < </button>
                </div>
                <div class="col-md-11">
                    <h4 class="text-warning">ROCK PAPER SCISSORS</h4>
                </div>
            </div>
        </div>
        <div class="my-3">
            <div class="row">
                <div class="col-md-4 align-self-center">
                    <center>
                        <h5>PLAYER 1</h5>
                        <div>
                            <img class="mt-5" src="public/img/batu.png" alt="buttonpng" width="30%" />
                        </div>
                        <div>
                            <img class="mt-5" src="public/img/gunting.png" alt="buttonpng" width="30%" />
                        </div>
                        <div>
                            <img class="mt-5" src="public/img/kertas.png" alt="buttonpng" width="30%" />
                        </div>
                    </center>
                </div>
                <div class="col-md-4 align-self-center">
                    <center>
                        <h1 class="text-danger vs">VS</h1>
                    </center>
                </div>
                <div class="col-md-4 align-self-center">
                    <center>
                        <h5>COM</h5>
                        <div>
                            <img class="mt-5" src="public/img/batu.png" alt="buttonpng" width="30%" />
                        </div>
                        <div>
                            <img class="mt-5" src="public/img/gunting.png" alt="buttonpng" width="30%" />
                        </div>
                        <div>
                            <img class="mt-5" src="public/img/kertas.png" alt="buttonpng" width="30%" />
                        </div>
                    </center>
                </div>
            </div>
        </div>

        <div class="mt-1">
            <center>
                <img src="public/img/refresh.png" alt="buttonpng" width="5%" />
            </center>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
